<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <p>Do you have what it takes to be the next Rock-Paper-Scissors champion? Choose your hand to begin.</p>
        <div class="game">
            <div class="options">
                <button class="btn" id="rock">
                    <img class="images" src="./images/rock-hand.jpg" alt="rock hand">
                </button>
                <button class="btn" id="paper">
                    <img class="images" src="./images/paper-hand.jpg" alt="paper hand">
                </button>
                <button class="btn" id="scissors">
                    <img class="images" src="./images/scissor-hand.jpg" alt="scissor hand">
                </button>
            </div>
        </div>

    <div class="gameInfo">
        <div class="left playerPoints">
            <p class="header">Player Points</p>
            <p class="pp"></p>
        </div>
        <div class="rounds">
            <div class="center-column">
                <p class="header">Rounds Played:</p>
                <p class="gameRounds"></p>
            </div>
        </div>
        <div class="right computerPoints">
            <p class="header">Computer Points</p>
            <p class="cp"></p>
        </div>
    </div>
    <div>
        <p class="outcome"></p>       
    </div> 
        <script src="script.js"></script>
</body>
</html>
