<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <p>Do you have what it takes to be the next Rock-Paper-Scissors champion? Choose your hand to begin.</p>

    <div class="results">
        <p class="choose">Rock, Paper or Scissors: </p>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="gameInfo">
        <div class="left playerPoints">
            <p class="header">Player Points</p>
            <p class="pp"></p>
        </div>
        <div class="rounds">
            <div class="center-column">
                <p class="header">Rounds Played:</p>
                <p class="gameRounds"></p>
            </div>
        </div>
        <div class="right computerPoints">
            <p class="header">Computer Points</p>
            <p class="cp"></p>
        </div>
    </div>
    <div>
        <p class="outcome"></p>       
    </div> 
    <script src="script.js"></script>
</body>
</html>
