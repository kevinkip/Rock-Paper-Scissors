<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <p>Do you have what it takes to be the next Rock-Paper-Scissors champion? Choose your hand to begin.</p>

    <div class="buttons">
        <button id="rock">
            Rock
        </button>
        <button id="paper">
            Paper
        </button>
        <button id="scissors">
            Scissors
        </button>
    </div>

    <div class="results">
        <p>Player choice: <p class="playerSelection"></p></p>
        <p class="computerSelection">Computer choice:</p>
        <p class="winner"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
